<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <mat-form-field>
        <input
        matInput
        placeholder="Codigo"
          type="text"
          id="codigo"
          required
          [(ngModel)]="configuracaoBusca.codigo"
          name="codigo"
        />
      </mat-form-field>
      
      <mat-form-field>
        <input
        matInput
        placeholder="Descricao"
          type="text"
          id="descricao"
          required
          [(ngModel)]="configuracaoBusca.descricao"
          name="descricao"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Url Busca"
          type="text"
          id="urlbusca"
          required
          [(ngModel)]="configuracaoBusca.urlbusca"
          name="urlbusca"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Parceiro"
          type="text"
          id="parceiros"
          required
          [(ngModel)]="configuracaoBusca.parceiro"
          name="parceiros"
        />
      </mat-form-field>
      
      <mat-form-field>
        <input
        matInput
        placeholder="Variavel1"
          type="text"
          id="variavel1"
          required
          [(ngModel)]="variavel1"
          name="variaveis"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Variavel2"
          type="text"
          id="variavel2"
          required
          [(ngModel)]="variavel2"
          name="variaveis"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Variavel3"
          type="text"
          id="variavel3"
          required
          [(ngModel)]="variavel3"
          name="variaveis"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Caminho Imagem"
          type="text"
          id="variaveis"
          required
          [(ngModel)]="configuracaoBusca.caminhoImagem"
          name="variaveis"
        />
      </mat-form-field>

      <button (click)="saveConfiguracaoBusca()" class="btn btn-success">Submit</button>
    </div>
  </div>
</div>
