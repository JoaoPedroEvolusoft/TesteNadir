<div>
  <div class="submit-form">
    <div>
      <mat-form-field>
        <input
        matInput
        placeholder="Item"
          type="text"
          id="item"
          required
          [(ngModel)]="item.item"
          name="item"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Descricao"
          type="text"
          id="descricao"
          required
          [(ngModel)]="item.descricao"
          name="descricao"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Barras"
          type="text"
          id="barras"
          required
          [(ngModel)]="item.barras"
          name="barras"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Quantidade de Estoque"
          type="text"
          id="quantidadeEstoque"
          required
          [(ngModel)]="item.quantidadeEstoque"
          name="quantidadeEstoque"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Preco"
          type="text"
          id="preco"
          required
          [(ngModel)]="item.preco"
          name="preco"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Preco Minimo"
          type="text"
          id="precominimo"
          required
          [(ngModel)]="item.precominimo"
          name="precominimo"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Referencia"
          type="text"
          id="referencia"
          required
          [(ngModel)]="item.referencia"
          name="referencia"
        />
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Marca"
          type="text"
          id="marca"
          required
          [(ngModel)]="item.marca"
          name="marca"
        />
      </mat-form-field>

      <button (click)="saveItem()" class="btn btn-success">Submit</button>

    </div>
  </div>
</div>
